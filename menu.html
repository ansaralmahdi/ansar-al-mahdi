<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی همبرگری ویکی پدیا</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        /* Hamburger Icon */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .hamburger-icon {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-icon span {
            width: 100%;
            height: 3px;
            background: #333;
            transition: all 0.3s ease;
        }

        /* Menu Container */
        .menu-container {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #f8f9fa;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            padding: 70px 20px 20px;
            overflow-y: auto;
        }

        /* Active States */
        .menu-active .menu-container {
            right: 0;
        }

        .menu-active .hamburger-icon span:first-child {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-active .hamburger-icon span:nth-child(2) {
            opacity: 0;
        }

        .menu-active .hamburger-icon span:last-child {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Menu Items */
        .menu-items {
            list-style: none;
        }

        .menu-items li {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .menu-items li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: block;
            transition: color 0.2s;
        }

        .menu-items li a:hover {
            color: #0066cc;
        }

        /* Submenu */
        .sub-menu {
            list-style: none;
            padding-right: 25px;
            padding-top: 10px;
            display: none;
        }

        .sub-menu.active {
            display: block;
        }

        .sub-menu li {
            padding: 10px 0;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Hamburger Icon -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Main Menu -->
    <nav class="menu-container">
        <ul class="menu-items">
            <li><a href="#">خانه</a></li>
            <li><a href="#">تصادفی</a></li>
            <li><a href="#">در نزدیکی</a></li>
            <li><a href="#">ورود</a></li>
            <li><a href="#">تنظیمات</a></li>
            <li><a href="#">کمک مالی</a></li>
            <li>
                <a href="#" onclick="toggleSubMenu(event)">تکنیم نامه‌ها</a>
                <ul class="sub-menu">
                    <li><a href="#">صول سنده‌ها</a></li>
                    <li><a href="#">له‌ها</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        // Toggle Main Menu
        function toggleMenu() {
            document.body.classList.toggle('menu-active');
        }

        // Toggle Submenu
        function toggleSubMenu(e) {
            e.preventDefault();
            const subMenu = e.target.nextElementSibling;
            subMenu.classList.toggle('active');
        }

        // Close Menu on Click Outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.menu-container') && !e.target.closest('.hamburger-menu')) {
                document.body.classList.remove('menu-active');
            }
        });
    </script>
</body>
</html>
