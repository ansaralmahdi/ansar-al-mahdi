<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تست منو</title>
    <style>
        /* CSS همانند کد ارسال شده */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
        .menu-container {
            right: -300px;
            width: 300px;
            height: 100%;
            background: #fff;
            transition: all 0.3s;
        }
        /* بقیه استایل‌ها */
    </style>
</head>
<body>
    <h1>صفحه تست</h1>

    <!-- کد منو -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <nav class="menu-container">
        <ul class="menu-items">
            <li><a href="#">خانه</a></li>
            <li><a href="#">تکنیم نامه‌ها</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            document.body.classList.toggle('menu-active');
        }
    </script>
</body>
</html>
